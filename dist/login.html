<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blockbuster</title>
    <script type="module" crossorigin src="./assets/script-D_e_IqbN.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/script-ZbMbCF_k.css">
  </head>
  <body class="bg-gray-100 text-gray-900 min-h-screen flex flex-col">

    <header class="sticky top-0 bg-white border-b shadow-md">
      <div
        class="container mx-auto flex items-center justify-between py-4 px-6"
      >
        <a href="./index.html" class="flex items-center mr-4 -ml-4">
          <img
            src="./logo.png"
            alt="Blockbuster Logo"
            class="h-14 w-auto object-contain"
          />
          <h1 class="text-xl font-semibold hidden lg:block">𝘽𝙡𝙤𝙘𝙠𝘽𝙪𝙨𝙩𝙚𝙧</h1></a
        >
        <nav class="flex xl:space-x-6 md:space-x-3 sm:space-x-0">
          <a
            href="./browse.html"
            class="text-blue-950 text-xs border-transparent border-[3px] hover:border-yellow-300 hover:text-yellow-300 font-bold p-1 rounded-md hover:bg-gradient-to-t from-blue-700 to-blue-400 xl:text-lg md:text-sm"
            >𝘽𝙍𝙊𝙒𝙎𝙀</a
          >
          <a
            href="./subscription.html"
            class="text-blue-950 text-xs border-transparent border-[3px] hover:border-yellow-300 hover:text-yellow-300 font-bold p-1 rounded-md hover:bg-gradient-to-t from-blue-700 to-blue-400 xl:text-lg md:text-sm"
            >𝙎𝙐𝘽𝙎𝘾𝙍𝙄𝙋𝙏𝙄𝙊𝙉</a
          >
          <a
            href="./nostalgiahub.html"
            class="text-blue-950 text-xs border-transparent border-[3px] hover:border-yellow-300 hover:text-yellow-300 font-bold p-1 rounded-md hover:bg-gradient-to-t from-blue-700 to-blue-400 xl:text-lg md:text-sm"
          >
            <span class="hidden sm:block">𝙉𝙊𝙎𝙏𝘼𝙇𝙂𝙄𝘼 𝙃𝙐𝘽</span>
            <span class="block sm:hidden">𝙃𝙐𝘽</span></a
          >
          <a
            href="./support.html"
            class="text-blue-950 text-xs border-transparent border-[3px] hover:border-yellow-300 hover:text-yellow-300 font-bold p-1 rounded-md hover:bg-gradient-to-t from-blue-700 to-blue-400 xl:text-lg md:text-sm"
          >
            <span class="hidden sm:block">𝙁𝘼𝙌 & 𝙎𝙐𝙋𝙋𝙊𝙍𝙏</span>
            <span class="block sm:hidden">𝙁𝘼𝙌</span>
          </a>
        </nav>
        <div
          class="md:flex ml-4 -mr-4 items-center sm:grid sm:grid-cols-1 xl:space-x-4 md:space-x-2 sm:space-x-0"
        >
          <a href="./login.html">
            <button class="text-sm text-yellow-300 hover:underline">
              Log In
            </button></a
          >
          <a href="./signup.html">
            <button
              class="xl:px-4 xl:py-2 sm:p-0 bg-gradient-to-t xl:font-bold from-blue-700 to-blue-400 text-yellow-300 text-sm rounded hover:bg-blue-700"
            >
              Sign Up
            </button></a
          >
        </div>
      </div>
    </header>

    <main class="container mx-auto flex-grow px-6 content-center">
      <section class="mx-auto max-w-sm p-6 bg-white rounded-lg shadow-md">
        <div>
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              class="mt-1 block w-full px-4 py-2 text-sm border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
              placeholder="Enter your email"
            />
          </div>

          <div class="mb-4">
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              required
              class="mt-1 block w-full px-4 py-2 text-sm border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
              placeholder="Enter your password"
            />
          </div>

          <div class="flex justify-start mb-6">
            <a href="" class="text-sm text-blue-600 hover:underline"
              >Forgot your password?</a
            >
          </div>

          <div class="flex justify-center">
            <a href="./myaccount.html">
              <button
                type="submit"
                class="w-24 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:ring-4 focus:ring-blue-500"
              >
                Log in
              </button></a
            >
          </div>
        </div>
      </section>
    </main>

    <footer class="mt-4 bg-gray-800 text-gray-300 text-sm py-4">
      <div class="container mx-auto flex justify-between">
        <a href="/about.html" class="mx-2 text-xs md:text-sm">About us</a>
        <p class="mx-2 text-xs md:text-sm">
          Copyright Blockbuster 2024. All Rights Reserved
        </p>
      </div>
    </footer>
  </body>
</html>

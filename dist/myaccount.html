<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blockbuster</title>
    <script type="module" crossorigin src="./assets/script-D_e_IqbN.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/script-ZbMbCF_k.css">
  </head>
  <body class="bg-gray-100 text-gray-900 min-h-screen flex flex-col">

    <header class="sticky top-0 bg-white border-b shadow-md">
      <div
        class="container mx-auto flex items-center justify-between py-4 px-6"
      >
        <a href="./index.html" class="flex items-center mr-4 -ml-4">
          <img
            src="./logo.png"
            alt="Blockbuster Logo"
            class="h-14 w-auto object-contain"
          />
          <h1 class="text-xl font-semibold hidden lg:block">𝘽𝙡𝙤𝙘𝙠𝘽𝙪𝙨𝙩𝙚𝙧</h1></a
        >
        <nav class="flex xl:space-x-6 md:space-x-3 sm:space-x-0">
          <a
            href="./browse.html"
            class="text-blue-950 text-xs border-transparent border-[3px] hover:border-yellow-300 hover:text-yellow-300 font-bold p-1 rounded-md hover:bg-gradient-to-t from-blue-700 to-blue-400 xl:text-lg md:text-sm"
            >𝘽𝙍𝙊𝙒𝙎𝙀</a
          >
          <a
            href="./subscription.html"
            class="text-blue-950 text-xs border-transparent border-[3px] hover:border-yellow-300 hover:text-yellow-300 font-bold p-1 rounded-md hover:bg-gradient-to-t from-blue-700 to-blue-400 xl:text-lg md:text-sm"
            >𝙎𝙐𝘽𝙎𝘾𝙍𝙄𝙋𝙏𝙄𝙊𝙉</a
          >
          <a
            href="./nostalgiahub.html"
            class="text-blue-950 text-xs border-transparent border-[3px] hover:border-yellow-300 hover:text-yellow-300 font-bold p-1 rounded-md hover:bg-gradient-to-t from-blue-700 to-blue-400 xl:text-lg md:text-sm"
          >
            <span class="hidden sm:block">𝙉𝙊𝙎𝙏𝘼𝙇𝙂𝙄𝘼 𝙃𝙐𝘽</span>
            <span class="block sm:hidden">𝙃𝙐𝘽</span></a
          >
          <a
            href="./support.html"
            class="text-blue-950 text-xs border-transparent border-[3px] hover:border-yellow-300 hover:text-yellow-300 font-bold p-1 rounded-md hover:bg-gradient-to-t from-blue-700 to-blue-400 xl:text-lg md:text-sm"
          >
            <span class="hidden sm:block">𝙁𝘼𝙌 & 𝙎𝙐𝙋𝙋𝙊𝙍𝙏</span>
            <span class="block sm:hidden">𝙁𝘼𝙌</span>
          </a>
        </nav>
        <div
          class="md:flex ml-4 -mr-4 items-center sm:grid sm:grid-cols-1 xl:space-x-4 md:space-x-2 sm:space-x-0"
        >
          <a href="./login.html">
            <button class="text-sm text-blue-600 hover:underline">
              Log In
            </button></a
          >
          <a href="./signup.html">
            <button
              class="xl:px-4 xl:py-2 sm:p-0 bg-gradient-to-t xl:font-bold from-blue-700 to-blue-400 text-yellow-300 text-sm rounded hover:bg-blue-700"
            >
              Sign Up
            </button></a
          >
        </div>
      </div>
    </header>

    <main
      class="container mx-auto px-6 mt-8 grid grid-cols-1 md:grid-cols-3 gap-6 flex-grow"
    >
      <!-- Profile Section -->
      <section class="bg-white p-6 rounded-lg shadow-md">
        <div class="flex flex-col items-center mb-6">
          <div class="w-16 h-16 bg-gray-300 rounded-full mb-4"></div>
          <div>
            <p class="text-gray-600 text-sm font-semibold">Email:</p>
            <p class="text-gray-900 font-medium mb-4">user@example.com</p>
            <p class="text-gray-600 text-sm font-semibold">
              Subscription Plan:
            </p>
            <a href="./subscription.html" class="text-blue-600 underline">
              Free Plan
            </a>
          </div>
        </div>
        <div class="border rounded-md divide-y">
          <button class="w-full px-4 py-2 text-left hover:bg-gray-100">
            Billing Information
          </button>
          <button class="w-full px-4 py-2 text-left hover:bg-gray-100">
            Parental Controls
          </button>
          <button class="w-full px-4 py-2 text-left hover:bg-gray-100">
            Account Settings
          </button>
        </div>
      </section>

      <!-- Modal Display Section -->
      <section
        class="bg-white p-6 rounded-lg shadow-md flex items-center justify-center"
      >
        <p class="text-gray-500 italic">Select an option to view details.</p>
      </section>

      <!-- News and Updates Section -->
      <section class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-lg font-semibold mb-4">Blockbuster News and Updates</h2>
        <div class="flex items-center justify-center h-full">
          <p class="text-gray-500">There are no news or updates yet.</p>
        </div>
      </section>
    </main>

    <script>
      // Add interactivity for modal display
      const buttons = document.querySelectorAll("button");
      const modalSection = document.querySelector(
        "main > section:nth-child(2)"
      );

      buttons.forEach((button) => {
        button.addEventListener("click", () => {
          const option = button.textContent;
          modalSection.innerHTML = `
              <div class="text-center">
                <h2 class="text-xl font-semibold mb-4">${option}</h2>
                <p class="text-gray-600">Details about ${option} will go here.</p>
              </div>
            `;
        });
      });
    </script>

    <footer class="bottom-0 mt-4 bg-gray-800 text-gray-300 text-sm py-4">
      <div class="container mx-auto flex justify-between">
        <a href="/about.html" class="mx-2 text-xs md:text-sm">About us</a>
        <p class="mx-2 text-xs md:text-sm">
          Copyright Blockbuster 2024. All Rights Reserved
        </p>
      </div>
    </footer>
  </body>
</html>
